<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/email.css">

<head>
	<link rel="icon" type="image/x-icon" href="./immagini/Mail_icon.png">
	<title>Contact me</title>
	<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form action="" method="POST">
			<h3>Contact me</h3>
     		<input type="text" name="name" placeholder="Your Name" required>
     		<input type="email" name="email" placeholder="Email Adress" required>
     		<input type="text" name="subject" placeholder="Subject(optional)">
     		<textarea name="message" rows="15" placeholder="Message" required></textarea>
     		<button type="text" id="sec">Just a sec</button>
    		<button type="submit" style="margin-top: -55px;" id="send">Send</button>
    		
		</form>
	</div>
</body>
</html>
